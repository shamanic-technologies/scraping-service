name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          SCRAPING_SERVICE_API_KEY: test-api-key
          SCRAPING_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test
          FIRECRAWL_API_KEY: test-firecrawl-key

      - name: Build
        run: npm run build
        env:
          SCRAPING_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test

  test-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      # Create Neon branch only for PRs
      - name: Create Neon branch for PR
        if: github.event_name == 'pull_request'
        id: neon
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.number }}
          api_key: ${{ secrets.NEON_API_KEY }}

      # Use Neon branch URL for PRs, dev secret for main
      - name: Set database URL
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "DB_URL=${{ steps.neon.outputs.db_url_pooled }}" >> "$GITHUB_ENV"
          else
            echo "DB_URL=${{ secrets.SCRAPING_SERVICE_DATABASE_URL_DEV }}" >> "$GITHUB_ENV"
          fi

      - name: Push schema to branch
        run: npx drizzle-kit push --force
        env:
          SCRAPING_SERVICE_DATABASE_URL: ${{ env.DB_URL }}

      - name: Run integration tests
        run: npm run test:integration
        env:
          SCRAPING_SERVICE_DATABASE_URL: ${{ env.DB_URL }}
          SCRAPING_SERVICE_API_KEY: test-api-key
          FIRECRAWL_API_KEY: test-firecrawl-key
