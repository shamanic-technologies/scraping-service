name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          SCRAPING_SERVICE_API_KEY: test-api-key
          SCRAPING_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test
          FIRECRAWL_API_KEY: test-firecrawl-key

      - name: Build
        run: npm run build
        env:
          SCRAPING_SERVICE_DATABASE_URL: postgresql://test:test@localhost:5432/test
